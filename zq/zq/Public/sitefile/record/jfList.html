<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=8" >
<title></title>
<script type="text/javascript" src="../../script/easyui/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="../../script/easyui/jquery.cookie.js"></script>
<script type="text/javascript" src="../../script/easyui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="../../script/easyui/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="../../script/easyui/common.js"></script>
<link rel="stylesheet" type="text/css" href="../../css/easyuicss/easyui.css" />
<link rel="stylesheet" type="text/css" href="../../css/easyuicss/icon.css" />
<link href="../style/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="../js/jfList.js"></script>
	<style type="text/css">
		.p{


			margin:10px 10px 10px 10px

		}
	</style>

</head>
<body>
	<div id="container"  style="height: 650px">
		<div class="input" style="">
			<div align="center">
				<h1>交易记录列表</h1>
			</div>
			<div class="">
				<table width="95%" border="0" cellspacing="0" cellpadding="0">

					<tr>
						<td>
							<table width="99%" border="0" cellspacing="0" cellpadding="0" height="100">

								<tr align="center">
										<td>用 户 名: <input id="username"  style=""/></td>
									    <td>银行卡号: <input id="bankcard"  style=""/></td>
									    <td>流 水 号: <input id="bankTransaction"  style=""/></td>
									    <td>交易状态:
											<select id="transactionType">
												<option value ="">全部</option>
												<option value ="1">待确认</option>
												<option value ="2">已确认</option>
											</select>
										</td>
									<td >
										<a href="javascript:void(0);" style="float: right;margin-left: 10px;"><img style="border: 0px;" onclick="chaxun()" src="../../images/button/cx.gif" /></a>
									</td>
									<td >
										<a href="javascript:void(0);" style="float: right;margin-left: 10px;"><img style="border: 0px;" onclick="add()" src="../../images/button/zengjia.gif" /></a>
									</td>
								</tr>
							</table>
						</td>
					</tr>
				</table>
			</div>
		</div>
		<div style="height: 450px;width: 1000px; float: left;">
			<table id="dg" title="项目合同列表" class="easyui-datagrid" width="100%"
				style="border-collapse:collapse; height: 400px"
				data-options="
				rownumbers:true,
				singleSelect:true,
				fit:true,
				nowrap:false,
				striped:true,
				fitColumns:true,
				autoRowHeight:true,
				pagination:true,
				pageSize:20">
				<thead>
					<tr>
						<th data-options="field:'username'" align="center" width="50px"><b>用户名</b></th>
						<th data-options="field:'bankcard'"  align="center" width="150px"><b>银行卡号</b></th>
						<th data-options="field:'bankTransaction'"  align="center" width="150px"><b>流水号</b></th>
						<th data-options="field:'amount'"  align="center" width="50px"><b>交易金额</b></th>

						<th data-options="field:'date'"  align="center" width="150px"><b>转账日期</b></th>
						<!--<th data-options="field:'successnum'"  align="center" width="100px"><b>积分</b></th>-->
						<!--<th data-options="field:'scoreStatus'"  align="center" width="100px"><b>积分状态</b></th>-->
						<!--<th data-options="field:'token'"  align="center" width="50px"><b>生成币</b></th>-->
						<!--<th data-options="field:'tokenStatus'"  align="center" width="100px"><b>生成币状态</b></th>-->
						<th data-options="field:'status'"  align="center" width=""><b>交易状态</b></th>
						<th data-options="field:'caozuo'" align="center" width="100px"><b>操作</b></th>
					</tr>
				</thead>
			</table>
		</div>
	</div>
</body>
</html>
