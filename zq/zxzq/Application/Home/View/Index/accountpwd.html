<include file="Public:header" />
<div class="row">
	<div class="col-sm-1"></div>
	<div class="col-sm-9">
		<div class="panel panel-default">
			<div class="panel-heading">
				<div class="panel-title">修改登录密码</div>
			</div>
			<div class="panel-body">
				<form role="form" class="form-horizontal" method='post' action='__CONTROLLER__/doAccountPwd'>
					<div class="form-group">
						<label class="col-sm-1 control-label" for="oldpwd">旧登录密码：</label>
						<div class="col-sm-5">
							<input type="password" class="form-control" name='oldpwd' id="oldpwd" placeholder="" >
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-1 control-label" for="loginpwd">输入新密码：</label>
						<div class="col-sm-5">
							<input type="password" class="form-control" name='loginpwd' id="loginpwd" placeholder="" >
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-1 control-label" for="password">确认新密码：</label>
						<div class="col-sm-5">
							<input type="password" name='password' class="form-control" id="password" placeholder="" >
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label"></label>
						<button id="sub" class="btn btn-red btn-icon btn-icon-standalone">
							<i class="fa-magic"></i>
							<span>确认修改</span>
						</button>
						<a href="__MODULE__/Index/index" class="btn btn-white btn-icon btn-icon-standalone btn-icon-standalone-right">
							<i class="fa-plane"></i>
							<span>返回首页</span>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
<include file="Public:footer" />
