				 function checkcard()
		            {
		                var card = document.frm.idcard.value;
		                /*  var num2=document.frm.declaration_num2.value;  */

		                if (!card.match(/^\d{6}(18|19|20)?\d{2}(0[1-9]|1[12])(0[1-9]|[12]\d|3[01])\d{3}(\d|X)$/i))
		                {
		                    alert('请输入有效的身份证号码');
							document.frm.idcard.focus();
		                    return false;
		                }
		                return true;
		            }
		            function checkbank() {
                var bank = document.frm.bankcard.value;

                if (bank.length != 16 && bank.length != 17 && bank.length != 19) {
                    //$("#banknoInfo").html("银行卡号长度必须在16到19之间");
                    alert("请输入有效银行卡");
                    document.frm.bankcard.focus();
                }
                if (!bank.match(/^\d*$/)) {
                    //$("#banknoInfo").html("银行卡号必须全为数字");
                    alert("银行卡号必须全为数字");
                     document.frm.bankcard.focus();
                }
            }
		            function checkphone(){
		                var phone = document.frm.mobile.value;
		                if (phone.length < 11|| phone.length > 11) {
		                    //$("#banknoInfo").html("银行卡号长度必须在16到19之间");
		                    alert("手机号必须是十一位");
							document.frm.mobile.focus();
		                }
		                if (!phone.match(/^\d*$/)) {
		                    //$("#banknoInfo").html("银行卡号必须全为数字");
		                    alert("手机号必须全为数字");
							document.frm.mobile.focus();
		                }
		            }
		            function checkaddress(){
		               
		                var address = document.frm.address.value;
		                if(address.match(/^\s*$/)){
		                     alert("地址不能为空");
							 document.frm.address.focus();
		                }
		               
		               
		            }
		            function checkusername(){
		               
		                var username = document.frm.username.value;
		                if(username.match(/^\s*$/)){

							 document.frm.username.focus();
		                }
		               
		               
		            }
		            function checkpwd(){

		                if (login.length < 6 || login.length > 15) {

		            }
